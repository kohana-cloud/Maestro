syntax = "proto3";
package grpc;

message Empty {}

service QueryServer {
    rpc GetHoneypots (Empty) returns (Honeypots);
    rpc NewHoneypot (StartHoneypot) returns (ReturnCode);
}

message Honeypots {
    string HoneypotsAsJSON = 1;
    uint32 count = 2;
}

message Honeypot {
    string HoneypotsAsJSON = 1;
}

message StartHoneypot {
    string type = 1;
}

message ReturnCode {
    uint32 errorCode = 1;
}


service HoneypotManagementServer {
    rpc ChatStream (Empty) returns (stream Event);
    rpc SendEvent (Event) returns (Empty);
}

message Event {
    string type = 1;
    string message = 2;
}
